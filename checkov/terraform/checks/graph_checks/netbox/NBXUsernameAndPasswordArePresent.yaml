metadata:
  name: "Ensure user and password are present"
  category: "GENERAL_SECURITY"
  id: "CKV2_NBX_2"
  scope:
  provider: "NETBOX"
definition:
  and:
    - resource_types:
        - netbox_user
      operator: exists
    - cond_type: attribute
      attribute: username
      operator: exists
    - cond_type: attribute
      attribute: password
      operator: exists